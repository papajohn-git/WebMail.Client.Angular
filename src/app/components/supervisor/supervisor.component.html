<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h2 class="mb-0">User List</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>User Role</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.userRole }}</td>
                                    <td>{{ user.userCreatedAt | date: 'yyyy-MM-dd' }}</td>
                                    <td>
                                        <button class="btn btn-info btn-sm me-2 mb-1" (click)="detailsUser(user)">Details</button>
                                        <button class="btn btn-warning btn-sm me-2 mb-1" (click)="editUser(user)">Edit</button>
                                        <button class="btn btn-danger btn-sm mb-1" (click)="deleteUser(user)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
