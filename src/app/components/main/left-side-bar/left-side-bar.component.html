  <div class="d-flex flex-column flex-shrink-0 bg-light border-end width-height">
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li class="pt-2 nav-item" *ngFor="let item of items; trackBy: trackByFn">
        <a *ngIf="item.routerLink === 'home' || (user() && (item.routerLink!== 'supervisor') || authService.isAdmin())" class="btn btn-sm btn-light"
           [routerLink]="item.routerLink"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <i [class]="item.icon"></i>
        </a>
      </li>
    </ul>
  </div>
